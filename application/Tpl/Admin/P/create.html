<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Aushi Administration</title>
<link media="all" rel="stylesheet" href="/assets/css/bootstrap.min.css" type="text/css" />
<link media="all" rel="stylesheet" href="/assets/css/admin.css" type="text/css" />
</head>
<body>

<include file="Public:navbar" />

<div class="sidebar-nav">
  <div class="well">
    <ul class="nav nav-list">
      <li><a href="__APP__/admin"><i class="icon-home"></i> 欢迎页</a></li>
      <li><div class="divider"></div></li>
      <li><a href="__APP__/admin/category"><i class="icon-th-large"></i> 小组分类</a></li>
      <li><a href="__APP__/admin/group"><i class="icon-th"></i> 小组</a></li>
      <li><div class="divider"></div></li>
      <li><a href="__APP__/admin/user"><i class="icon-user"></i> 会员</a></li>
      <li><div class="divider"></div></li>
      <li class="active"><a href="__APP__/admin/p"><i class="icon-file"></i> 单页面</a></li>
      <li><a href="__APP__/admin/setting"><i class="icon-cog"></i> 系统设置</a></li>
      <li><div class="divider"></div></li>
      <li><a href="__APP__/admin/account/signout"><i class="icon-off"></i> 退出登录</a></li>
    </ul>
  </div>
</div><!--/.sidebar-nav-->

<div class="container-fluid content">
  <div class="row-fluid">
    <!-- Bread Crumb Navigation -->
    <div class="span12">
      <div>
        <ul class="breadcrumb">
          <li><a href="__APP__/admin">Administration Center</a> <span class="divider">/</span></li>
          <li><a href="__APP__/admin/p">单页面</a> <span class="divider">/</span></li>
          <li class="active">新建</li>
        </ul>
      </div>

      <div class="row-fluid">
        <div class="span12">
          <ul class="nav nav-pills">
            <li><a href="__APP__/admin/p">列表</a></li>
            <li class="active"><a href="__APP__/admin/p/create">新建</a></li>
          </ul>
        </div>
      </div>
      <div class="row-fluid">
        <div class="span12">
          <div class="box">
            <div class="box-container">
            <div class="box-content">
              <form class="form form-horizontal" method="post" action="">
                <div class="control-group">
                  <label for="alias" class="control-label">网址别名：</label>
                  <div class="controls">
                    <div class="input-prepend">
                      <span class="add-on">http://idakai.com/p/</span><input type="text" class="input-small" id="alias" name="alias" />
                    </div>
                    <div>如：about，将会生成 idakai.com/p/about 式链接</div>
                  </div>
                </div>
                <div class="control-group">
                  <label for="sortorder" class="control-label">排序：</label>
                  <div class="controls">
                    <input type="text" class="input-mini" id="sortorder" name="sortorder" />
                    <span class="help-inline">从大到小排列</span>
                  </div>
                </div>
                <div class="control-group">
                  <label for="title" class="control-label">标题：</label>
                  <div class="controls">
                    <input type="text" class="input-xlarge" id="title" name="title" />
                  </div>
                </div>
                <div class="control-group">
                  <label for="keywords" class="control-label">关键词：</label>
                  <div class="controls">
                    <input type="text" class="input-xlarge" id="keywords" name="keywords" />
                    <span class="help-inline">每个关键词之间用半角逗号分隔</span>
                  </div>
                </div>
                <div class="control-group">
                  <label for="description" class="control-label">描述：</label>
                  <div class="controls">
                    <textarea class="input-xxlarge" id="description" name="description" rows="2"></textarea>
                  </div>
                </div>
                <div class="control-group">
                  <label for="content" class="control-label">内容：</label>
                  <div class="controls">
                    <textarea class="xheditor" id="content" name="content" rows="20" style="width: 90%;"></textarea>
                  </div>
                </div>

                <div class="form-actions">
                  <input class="btn btn-primary" type="submit" name="submit" value=" 保存 " />
                </div>
              </form>
            </div>
          </div>
            </div>
        </div>
      </div><!--/.row-fluid-->

    </div><!--/span12-->
  </div><!--/row-fluid-->
</div><!--/.container-fluid-->

<include file="Public:footer" />
<script src="/assets/js/xheditor/xheditor-1.1.14-zh-cn.min.js" type="text/javascript"></script>
<script src="/assets/js/jquery.validate.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
    $('.form').validate({
        rules: {
            alias: "required",
            title: "required"
        },
        messages: {
            alias: "请输入网址别名",
            title: "请输入标题"
        }
    });
});
</script>

</body>
</html>
