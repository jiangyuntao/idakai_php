<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Administration Center</title>
<link media="all" rel="stylesheet" href="/assets/css/bootstrap.min.css" type="text/css" />
<link media="all" rel="stylesheet" href="/assets/css/admin.css" type="text/css" />
</head>
<body>

<include file="Public:navbar" />

<div class="sidebar-nav">
  <div class="well">
    <ul class="nav nav-list">
      <li><a href="__APP__/admin"><i class="icon-home"></i> 欢迎页</a></li>
      <li><div class="divider"></div></li>
      <li><a href="__APP__/admin/category"><i class="icon-th-large"></i> 小组分类</a></li>
      <li><a href="__APP__/admin/group"><i class="icon-th"></i> 小组</a></li>
      <li><div class="divider"></div></li>
      <li><a href="__APP__/admin/user"><i class="icon-user"></i> 会员</a></li>
      <li><div class="divider"></div></li>
      <li class="active"><a href="__APP__/admin/p"><i class="icon-file"></i> 单页面</a></li>
      <li><a href="__APP__/admin/setting"><i class="icon-cog"></i> 系统设置</a></li>
      <li><div class="divider"></div></li>
      <li><a href="__APP__/admin/account/signout"><i class="icon-off"></i> 退出登录</a></li>
    </ul>
  </div>
</div><!--/.sidebar-nav-->

<div class="container-fluid content">
  <div class="row-fluid">
    <!-- Bread Crumb Navigation -->
    <div class="span12">
      <div>
        <ul class="breadcrumb">
          <li><a href="__APP__/admin">Administration Center</a> <span class="divider">/</span></li>
          <li><a href="__APP__/admin/p">单页面</a> <span class="divider">/</span></li>
          <li class="active">列表</li>
        </ul>
      </div>

      <div class="row-fluid">
        <div class="span8">
          <ul class="nav nav-pills">
            <li class="active"><a href="__APP__/admin/p">列表</a></li>
            <li><a href="__APP__/admin/p/create">新建</a></li>
          </ul>
        </div>
        <div class="span4 input-append align-right">
          <form method="get" action="">
            <input type="text" class="input-large" name="q" value="<if condition="$q">{$q}</if>" /><input type="submit" class="btn" value="搜索" />
          </form>
        </div>
      </div>

      <!-- Table -->
      <div class="row-fluid">
        <div class="span12">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th width="40">#</th>
                <th>标题</th>
                <th width="100">网址别名</th>
                <th width="120">保存时间</th>
                <th width="60">排序</th>
                <th width="185">操作</th>
              </tr>
            </thead>
            <tbody>
            <volist name="list" id="vo">
            <tr>
              <td><span class="label">{$vo.id}</span></td>
              <td>{$vo.title}</td>
              <td>{$vo.alias}</td>
              <td>{$vo.modified|date="Y-m-d H:i",###}</td>
              <td>
                <div class="btn-group">
                  <a class="btn btn-mini" href="javascript:;" onclick="javascript:window.location.href='__APP__/admin/p/up/id/{$vo.id}'"><i class="icon-arrow-up"></i></a>
                  <a class="btn btn-mini" href="javascript:;" onclick="javascript:window.location.href='__APP__/admin/p/down/id/{$vo.id}'"><i class="icon-arrow-down"></i></a>
                </div>
              </td>
              <td>
                <div class="btn-group">
                  <a class="btn btn-mini" href="__APP__/p/{$vo.alias}" target="_blank"><i class="icon-zoom-in"></i> 查看</a>
                  <a class="btn btn-mini" href="__APP__/admin/p/modify/id/{$vo.id}"><i class="icon-edit"></i> 编辑</a>
                  <a class="btn btn-mini" href="__APP__/admin/p/remove/id/{$vo.id}" onclick="javascript:return confirm('确定要删除么？');"><i class="icon-trash"></i> 删除</a>
                </div>
              </td>
            </tr>
            </volist>
            </tbody>
          </table>
          <div class="pagination pagination-right">
            {$pagination}
          </div>
        </div><!--/span-->
      </div>

    </div><!--/span12-->
  </div><!--/row-fluid-->
</div><!--/.container-fluid-->

<include file="Public:footer" />

</body>
</html>
