<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Administration Center</title>
<link media="all" rel="stylesheet" href="/assets/css/bootstrap.min.css" type="text/css" />
<link media="all" rel="stylesheet" href="/assets/css/admin.css" type="text/css" />
</head>
<body>

<include file="Public:navbar" />

<div class="sidebar-nav">
  <div class="well">
    <ul class="nav nav-list">
      <li><a href="__APP__/admin"><i class="icon-home"></i> 欢迎页</a></li>
      <li><div class="divider"></div></li>
      <li><a href="__APP__/admin/category"><i class="icon-th-large"></i> 小组分类</a></li>
      <li><a href="__APP__/admin/group"><i class="icon-th"></i> 小组</a></li>
      <li><div class="divider"></div></li>
      <li><a href="__APP__/admin/user"><i class="icon-user"></i> 会员</a></li>
      <li><div class="divider"></div></li>
      <li><a href="__APP__/admin/p"><i class="icon-file"></i> 单页面</a></li>
      <li class="active"><a href="__APP__/admin/setting"><i class="icon-cog"></i> 系统设置</a></li>
      <li><div class="divider"></div></li>
      <li><a href="__APP__/admin/account/signout"><i class="icon-off"></i> 退出登录</a></li>
    </ul>
  </div>
</div><!--/.sidebar-nav-->

<div class="container-fluid content">
  <div class="row-fluid">
    <!-- Bread Crumb Navigation -->
    <div class="span12">
      <div>
        <ul class="breadcrumb">
          <li><a href="__APP__/admin">Administration Center</a> <span class="divider">/</span></li>
          <li class="active">系统设置</li>
        </ul>
      </div>

      <div class="row-fluid">
        <div class="span12">
          <div class="box">
            <div class="box-container">
            <div class="box-content">
              <form class="form-horizontal" method="post" action="">
                <div class="control-group">
                  <label for="default_language" class="control-label">默认语言</label>
                  <div class="controls">
                    <select id="default_language" name="default_language">
                      <volist name="language" id="vo">
                      <option value="{$vo.language}" <eq name="setting.default_language" value="$vo['language']">selected="selected"</eq>>{$vo.display}</option>
                      </volist>
                    </select>
                    <span class="help-block">网站默认显示的语言版本</span>
                  </div>
                </div>
                <div class="control-group">
                  <label for="taboo" class="control-label">敏感词：</label>
                  <div class="controls">
                    <textarea class="input-xxlarge" rows="5" id="taboo" name="taboo">{$setting.taboo}</textarea>
                    <span class="help-block">每个敏感词之间用半角逗号分隔</span>
                  </div>
                </div>
                <div class="control-group">
                  <label for="course_picture_width" class="control-label">课程图片宽度：</label>
                  <div class="controls">
                    <input type="text" class="input-small" id="course_picture_width" name="course_picture_width" value="{$setting.course_picture_width}" /><span class="add-on">px (像素)</span>
                  </div>
                </div>
                <div class="control-group">
                  <label for="student_avatar_default" class="control-label">学员默认头像：</label>
                  <div class="controls">
                    <input type="text" class="input-xxlarge" id="student_avatar_default" name="student_avatar_default" value="{$setting.student_avatar_default}" />
                    <span class="help-block">类似：http://aushi/files/a.jpg</span>
                  </div>
                </div>
                <div class="form-actions">
                  <input class="btn btn-primary" type="submit" name="submit" value=" 保存 " />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div><!--/.row-fluid-->

  </div><!--/span12-->
</div><!--/row-fluid-->
</div><!--/.container-fluid-->

<include file="Public:footer" />

</body>
</html>
