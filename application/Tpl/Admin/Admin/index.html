<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Aushi Administration</title>
<link media="all" rel="stylesheet" href="/assets/css/bootstrap.min.css" type="text/css" />
<link media="all" rel="stylesheet" href="/assets/css/admin.css" type="text/css" />
</head>
<body>

<include file="Public:navbar" />

<div class="sidebar-nav">
  <div class="well">
    <ul class="nav nav-list">
      <li><a href="__APP__"><i class="icon-home"></i> 欢迎页</a></li>
      <li><div class="divider"></div></li>
      <li><a href="__APP__/course"><i class="icon-book"></i> 课程</a></li>
      <li><a href="__APP__/video"><i class="icon-film"></i> 视频</a></li>
      <li><div class="divider"></div></li>
      <li><a href="__APP__/course_record"><i class="icon-th-list"></i> 授课记录</a></li>
      <li><div class="divider"></div></li>
      <li><a href="__APP__/teacher"><i class="icon-user"></i> 教师</a></li>
      <li><a href="__APP__/student"><i class="icon-user"></i> 学员</a></li>
      <li class="active"><a href="__APP__/admin"><i class="icon-user"></i> 管理员</a></li>

      <li><div class="divider"></div></li>
      <li><a href="__APP__/p"><i class="icon-file"></i> 单页面</a></li>
      <li><a href="__APP__/qa"><i class="icon-question-sign"></i> Q&amp;A</a></li>
      <li><a href="__APP__/comment"><i class="icon-comment"></i> 评论</a></li>
      <li><div class="divider"></div></li>

      <li><a href="__APP__/language"><i class="icon-flag"></i> 语言设置</a></li>
      <li><a href="__APP__/setting"><i class="icon-cog"></i> 系统设置</a></li>
      <li><div class="divider"></div></li>
      <li><a href="__APP__/account/signout"><i class="icon-off"></i> 退出登录</a></li>
    </ul>
  </div>
</div><!--/.sidebar-nav-->

<div class="container-fluid content">
  <div class="row-fluid">
    <!-- Bread Crumb Navigation -->
    <div class="span12">
      <div>
        <ul class="breadcrumb">
          <li><a href="__APP__">Aushi Administration</a> <span class="divider">/</span></li>
          <li><a href="__APP__/admin">管理员</a> <span class="divider">/</span></li>
          <li class="active">列表</li>
        </ul>
      </div>

      <div class="row-fluid">
        <div class="span8">
          <ul class="nav nav-pills">
            <li class="active"><a href="__APP__/admin">列表</a></li>
            <li><a href="__APP__/admin/create">添加</a></li>
          </ul>
        </div>
        <div class="span4 input-append align-right">
          <form method="get" action="">
            <input type="text" class="input-large" name="q" value="<if condition="$q">{$q}</if>" /><input type="submit" class="btn" value="搜索" />
          </form>
        </div>
      </div>

      <!-- Table -->
      <div class="row-fluid">
        <div class="span12">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th width="40">#</th>
                <th>管理员</th>
                <th width="115">操作</th>
              </tr>
            </thead>
            <tbody>
            <volist name="list" id="vo">
            <tr>
              <td><span class="label">{$vo.id}</span></td>
              <td>{$vo.username}</td>
              <td>
                <a class="btn btn-mini btn-info" href="__APP__/admin/modify/id/{$vo.id}"><i class="icon-edit icon-white"></i> 编辑</a>
                <a class="btn btn-mini btn-danger" href="__APP__/admin/remove/id/{$vo.id}" onclick="javascript:return confirm('确定要删除么？');"><i class="icon-trash icon-white"></i> 删除</a>
              </td>
            </tr>
            </volist>
            </tbody>
          </table>
          <div class="pagination pagination-right">
            {$pagination}
          </div>
        </div><!--/span-->
      </div>

    </div><!--/span12-->
  </div><!--/row-fluid-->
</div><!--/.container-fluid-->

<include file="Public:footer" />

</body>
</html>
