<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Aushi Administration</title>
<link media="all" rel="stylesheet" href="/assets/css/bootstrap.min.css" type="text/css" />
<link media="all" rel="stylesheet" href="/assets/css/admin.css" type="text/css" />
</head>
<body>

<include file="Public:navbar" />

<div class="sidebar-nav">
  <div class="well">
    <ul class="nav nav-list">
      <li><a href="__APP__"><i class="icon-home"></i> 欢迎页</a></li>
      <li><div class="divider"></div></li>
      <li><a href="__APP__/course"><i class="icon-book"></i> 课程</a></li>
      <li><a href="__APP__/video"><i class="icon-film"></i> 视频</a></li>
      <li><div class="divider"></div></li>
      <li><a href="__APP__/course_record"><i class="icon-th-list"></i> 授课记录</a></li>
      <li><div class="divider"></div></li>
      <li><a href="__APP__/teacher"><i class="icon-user"></i> 教师</a></li>
      <li><a href="__APP__/student"><i class="icon-user"></i> 学员</a></li>
      <li class="active"><a href="__APP__/admin"><i class="icon-user"></i> 管理员</a></li>

      <li><div class="divider"></div></li>
      <li><a href="__APP__/p"><i class="icon-file"></i> 单页面</a></li>
      <li><a href="__APP__/qa"><i class="icon-question-sign"></i> Q&amp;A</a></li>
      <li><a href="__APP__/comment"><i class="icon-comment"></i> 评论</a></li>
      <li><div class="divider"></div></li>

      <li><a href="__APP__/language"><i class="icon-flag"></i> 语言设置</a></li>
      <li><a href="__APP__/setting"><i class="icon-cog"></i> 系统设置</a></li>
      <li><div class="divider"></div></li>
      <li><a href="__APP__/account/signout"><i class="icon-off"></i> 退出登录</a></li>
    </ul>
  </div>
</div><!--/.sidebar-nav-->

<div class="container-fluid content">
  <div class="row-fluid">
    <!-- Bread Crumb Navigation -->
    <div class="span12">
      <div>
        <ul class="breadcrumb">
          <li><a href="__APP__">Aushi Administration</a> <span class="divider">/</span></li>
          <li><a href="__APP__/admin">管理员</a> <span class="divider">/</span></li>
          <li class="active">编辑 "{$admin.username}"</li>
        </ul>
      </div>

      <div class="row-fluid">
        <div class="span12">
          <ul class="nav nav-pills">
            <li><a href="__APP__/admin">列表</a></li>
            <li><a href="__APP__/admin/create">添加</a></li>
            <li class="active"><a>编辑</a></li>
          </ul>
        </div>
      </div>
      <div class="row-fluid">
        <div class="span12">
          <div class="box">
            <div class="box-container">
            <div class="box-content">
              <form class="form form-horizontal" method="post" action="">
                <div class="control-group">
                  <label for="username" class="control-label"><span class="star">*</span> 用户名：</label>
                  <div class="controls">
                    <input type="text" class="input-large required" id="username" name="username" value="{$admin.username}" />
                    <span class="help-block">不允许与已存在用户重名</span>
                  </div>
                </div>
                <div class="control-group">
                  <label for="password" class="control-label">密码：</label>
                  <div class="controls">
                    <input type="text" class="input-large" id="password" name="password" minlength="5" />
                    <span class="help-block">密码留空则不作修改</span>
                  </div>
                </div>
                <div class="form-actions">
                  <input type="hidden" name="id" value="{$admin.id}" />
                  <input class="btn btn-primary" type="submit" name="submit" value=" 保存 " />
                </div>
              </form>
            </div>
          </div>
            </div>
        </div>
      </div><!--/.row-fluid-->

    </div><!--/span12-->
  </div><!--/row-fluid-->
</div><!--/.container-fluid-->

<include file="Public:footer" />
<script src="/assets/js/jquery.validate.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
    $('.form').validate();
});
</script>

</body>
</html>
