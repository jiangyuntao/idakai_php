<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>大开网</title>
<link media="all" rel="stylesheet" href="/assets/css/main.css" type="text/css" />
</head>
<body>

<include file="Public:header" />

<div class="container">
  <div class="row-fluid">
    <div class="span8">
      <div class="block">
        <div class="title">
          <h5>用户登录</h5>
        </div>
        <form id="signin-form" class="form-horizontal" method="POST" action="">
          <div class="control-group">
            <label class="control-label" for="username">用户名/邮箱：</label>
            <div class="controls">
              <input type="text" id="username" name="username">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="password">密码：</label>
            <div class="controls">
              <input type="password" id="password" name="password">
            </div>
          </div>
          <div class="control-group">
            <div class="controls">
              <label class="checkbox">
                <input type="checkbox" name="remember" checked="checked"> 记住我的登录
              </label>
            </div>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-success">登录</button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <a href="#">忘记密码了？</a>
          </div>
        </form>

      </div>
    </div>

    <div class="span4">
      <div class="block">
        <div class="title">
          <h5>还没有帐号？</h5>
        </div>
        <a class="btn btn-success" href="__APP__/signup">注册成为新会员</a>
      </div>

      <div class="block">
        <div class="title">
          <h5>注册会员有什么好处？</h5>
        </div>
        <ol>
          <li>创建小组</li>
          <li>发表话题</li>
          <li>回复话题</li>
          <li>获取关注</li>
        </ol>
      </div>
    </div>
  </div>
</div>

<include file="Public:footer" />

<script src="/assets/js/jquery.validate.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
    $('#username').focus();
    $('#signin-form').validate({
        rules: {
            username: "required",
            password: "required"
        },
        messages: {
            username: "请输入用户名或邮箱",
            password: "请输入密码"
        }
    });
});
</script>

</body>
</html>
