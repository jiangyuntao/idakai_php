<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>大开网</title>
<link media="all" rel="stylesheet" href="/assets/css/bootstrap.css" type="text/css" />
<link media="all" rel="stylesheet" href="/assets/css/style.css" type="text/css" />
</head>
<body>
  <include file="Public:header" />
  <div class="container">
    <div class="row-fluid">
      <div class="span9">
        <div class="box">
          <h3 class="subtitle">用户登录</h3>
          <br />
          <form id="signin-form" class="form-horizontal" method="POST" action="">
            <div class="control-group">
              <label class="control-label" for="username">用户名/邮箱：</label>
              <div class="controls">
                <input type="text" id="username" name="username">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="password">密码：</label>
              <div class="controls">
                <input type="password" id="password" name="password">
              </div>
            </div>
            <div class="control-group">
              <div class="controls">
                <label class="checkbox">
                  <input type="checkbox" name="remember" checked="checked"> 记住我的登录
                </label>
                <button type="submit" class="btn btn-success">登录</button>
              </div>
            </div>
          </form>

        </div>
      </div>
      <div class="span3">
        <div class="box">
          <h6>还没有帐号？</h6>
          <a class="btn btn-success" href="__APP__/signup">注册成为新会员</a>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
  <div class="container">
    <p class="pull-left">&copy; 2012 <a href="htp://idakai.com/">idakai.com</a>. all rights reserved.</p>
    <p class="pull-right">
    <a href="__APP__/about" target="_blank">关于我们</a>
    &nbsp;
    <a href="__APP__/disclaimer" target="_blank">免责声明</a>
    </p>
  </div>
  </div>
<script src="/assets/js/jquery.min.js" type="text/javascript"></script>
<script src="/assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/assets/js/jquery.validate.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
    $('#username').focus();
    $('#signin-form').validate({
        rules: {
            username: "required",
            password: "required"
        },
        messages: {
            username: "请输入用户名或邮箱",
            password: "请输入密码"
        }
    });
});
</script>
</body>
</html>
