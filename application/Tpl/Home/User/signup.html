<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>大开网</title>
<link media="all" rel="stylesheet" href="/assets/css/main.css" type="text/css" />
</head>
<body>
<include file="Public:header" />

<div class="container">
  <div class="row-fluid">
    <div class="span8">
      <div class="block">
        <div class="title">
          <h5>新用户注册</h5>
        </div>

        <form id="signup-form" class="form-horizontal" method="POST" action="">
          <div class="control-group">
            <label class="control-label" for="username">用户名：</label>
            <div class="controls">
              <input type="text" id="username" name="username" placeholder="您在网站的标识，可用来登录">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="password">密码：</label>
            <div class="controls">
              <input type="password" id="password" name="password" placeholder="密码必须在6位以上">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="email">邮箱：</label>
            <div class="controls">
              <input type="text" id="email" name="email" placeholder="常用邮箱，如 @qq.com">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="captcha">验证码：</label>
            <div class="controls">
              <input type="text" id="captcha" class="input-small" name="captcha">
              &nbsp;
              <a href="javascript:;" title="看不清？换一张！" id="refresh_captcha"><img id="captcha_image" src="__APP__/captcha" /></a>
            </div>
          </div>
          <div class="form-actions">
            <input type="submit" class="btn btn-success" value="注册成为会员" />
          </div>
        </form>

      </div>
    </div>

    <div class="span4">
      <div class="block">
        <div class="title">
          <h5>已经有帐号？请直接登录</h5>
        </div>
        <a class="btn btn-success" href="__APP__/signin">登录</a>
      </div>

      <div class="block">
        <div class="title">
          <h5>注册会员有什么好处？</h5>
        </div>
        <ol>
          <li>创建小组</li>
          <li>发表话题</li>
          <li>回复话题</li>
          <li>获取关注</li>
        </ol>
      </div>
    </div>
  </div>
</div>

<include file="Public:footer" />

<script src="/assets/js/jquery.validate.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
    $('#username').focus();
    $('#refresh_captcha').click(function() {
        $('#captcha_image').attr('src', '__APP__/captcha/' + Math.random());
    });
    $('#signup-form').validate({
        rules: {
            username: "required",
            password: {
                required: true,
                minlength: 6
            },
            email: {
                required: true,
                email: true
            },
            captcha: "required"
        },
        messages: {
            username: "请输入用户名",
            password: {
                required: "请输入密码",
                minlength: "请输入至少6位密码"
            },
            email: {
                required: "请输入邮箱",
                email: "请输入正确的邮箱"
            },
            captcha: "请输入验证码"
        }
    });
});
</script>

</body>
</html>
