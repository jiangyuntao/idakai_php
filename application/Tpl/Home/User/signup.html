<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>大开网</title>
<link media="all" rel="stylesheet" href="/assets/css/bootstrap.css" type="text/css" />
<link media="all" rel="stylesheet" href="/assets/css/style.css" type="text/css" />
</head>
<body>
  <include file="Public:header" />
  <div class="container">
    <div class="row-fluid">
      <div class="span9">
        <div class="box">
          <h3 class="subtitle">新用户注册</h3>
          <br />
          <form class="form-horizontal" method="POST" action="">
            <div class="control-group">
              <label class="control-label" for="username">用户名：</label>
              <div class="controls">
                <input type="text" id="username" name="username" placeholder="您在网站的标识，可用来登录">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="password">密码：</label>
              <div class="controls">
                <input type="password" id="password" name="password" placeholder="密码必须在6位以上">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="email">邮箱：</label>
              <div class="controls">
                <input type="text" id="email" name="email" placeholder="常用邮箱，如 @qq.com">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="captcha">验证码：</label>
              <div class="controls">
                <input type="text" id="captcha" class="input-small" name="captcha">
                &nbsp;
                <a href="javascript:;" title="看不清？换一张！" id="refresh_captcha"><img id="captcha" src="__APP__/captcha" /></a>
              </div>
            </div>
            <div class="control-group">
              <div class="controls">
                <input type="submit" class="btn btn-success" value="注册成为会员" />
              </div>
            </div>
          </form>

        </div>
      </div>
      <div class="span3">
        <div class="box">
          <h6>已经有帐号？请直接登录</h6>
          <a class="btn btn-success" href="__APP__/signin">登录</a>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
  <div class="container">
    <p class="pull-left">&copy; 2012 <a href="htp://idakai.com/">idakai.com</a>. all rights reserved.</p>
    <p class="pull-right">
    <a href="__APP__/about" target="_blank">关于我们</a>
    &nbsp;
    <a href="__APP__/disclaimer" target="_blank">免责声明</a>
    </p>
  </div>
  </div>
<script src="/assets/js/jquery.min.js" type="text/javascript"></script>
<script src="/assets/js/bootstrap.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
    $('#username').focus();
    $('#refresh_captcha').click(function() {
        $('#captcha').attr('src', '__APP__/captcha?' + Math.random());
    });
});
</script>
</body>
</html>
